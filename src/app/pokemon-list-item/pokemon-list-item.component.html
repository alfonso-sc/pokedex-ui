<mat-card>
  <mat-card-header>
    <mat-card-title>{{ pokemon.pokemonName }}</mat-card-title>
  </mat-card-header>
  <img
    mat-card-lg-image
    src="{{ pokemon.images['official-artwork'][0] }}"
    alt="Photo of {{ pokemon.pokemonName }}"
    routerLink="details/{{ pokemon.id }}"
  />
</mat-card>
