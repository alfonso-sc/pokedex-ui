<mat-card style="border-color: black !important; border: 55px">
  <mat-card-header>
    <!-- <div mat-card-avatar>
      <img src="{{ pokemon.images.icons[0] }}" alt="Italian Trulli" />
    </div> -->
    <mat-card-title>{{ pokemon.pokemonName }}</mat-card-title>
    <mat-card-subtitle>{{ pokemon.genus }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-lg-image
    src="{{ pokemon.images['official-artwork'][0] }}"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p>
      {{ pokemon.flavorText }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button>Details</button>
  </mat-card-actions>
</mat-card>
